<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Google</title>
    </head>
    <body>
        <ul>
            <li><a href="https://mail.google.com/mail/?tab=rm&ogbl" class="border">Gmail</a></li>
            <li><a href="https://www.google.com/imghp?hl=en&tab=ri&ogbl" class="border">Images</a></li>
            <li><a href="https://labs.google.com/search?source=ntp"><img src="./Image/cGGjo9CcfMkEzQALYQ9oADD7XkRTe98JzRCD.png" alt="Search Labs" class="logo allLogo"></a></li>
            <li><a href="https://www.google.com.mm/intl/en/about/products?tab=rh"><img src="./Image/buttonsymbolofninedots_80014.png" alt="Google Apps" class="logo2 allLogo"></a></li>
        </ul>

        <div class="main">
            <img src="./Image/Google_2015_logo.svg.png" alt="Google" class="google">
            <input type="search" class="search-bar" placeholder="Search Google or Type URL">
        </div>

        <div class="downlogo">
            <a href="" class="left">
                <img src="./Image/Google_Chrome_Web_Store_icon_2015.svg.png" alt="Webstore" class="leftLogo">
                <div class="logoText">Web Store</div>
            </a>
            <a href="" class="right">
                <img src="./Image/add-shortcut.png" alt="" class="rightLogo">
                <div class="logoText">Add shortcut</div>
            </a>
        </div>

        <footer>
            <button class="button">Customize Chrome</button>
        </footer>
    </body>
</html>
